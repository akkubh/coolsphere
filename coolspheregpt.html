<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolsphere - Cool the Cities</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg 3.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }

        .content-box {
            background: rgba(211, 211, 211, 0.7);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 60%;
            position: relative;
            overflow: hidden;
        }

        .moving-text {
            display: inline-block;
            white-space: nowrap;
            position: relative;
            animation: moveText 5s linear infinite alternate;
        }

        @keyframes moveText {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#login">Login/Signup</a>
        <a href="#profile">Profile</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content-box">
        <h1 class="moving-text">Coolsphere: making cities cooler and greener</h1>
        <p class="moving-text">We use smart and eco-friendly solutions to cool down overheated areas.</p>
    </div>
</body>
</html>
