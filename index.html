<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolSphere</title>
    <link href="logo.png" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bg 3.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none; /* Remove background */
        }

        .content-box {
            background: rgba(211, 211, 211, 0.7);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 75%;
            position: relative;
        }

        .typing-text {
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid black;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="logo.png" width="200" height="100" alt="logo"/>
        </div>
    </div>
    
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#login">Login/Signup</a>
        <a href="#profile">Profile</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content-box">
        <h1 class="typing-text">Coolsphere: making cities cooler and greener</h1>
        <p class="typing-text">We use smart and eco-friendly solutions to cool down overheated areas with your help.</p>
    </div>
</body>
</html>
